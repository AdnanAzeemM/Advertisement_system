{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Advertisement{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ advertisement.ad.name }}" at "{{ advertisement.location.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'advertisement-list' %}">Cancel</a>
{% endblock %}
