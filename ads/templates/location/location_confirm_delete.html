{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Location{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ location.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'location-list' %}">Cancel</a>
{% endblock %}
