{% extends 'base.html' %}
{% load static %}

{% block title %}{% if update %}Update Ad{% else %}Create Ad{% endif %}{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <a href="{% url 'ad-list' %}">Back to list</a>
{% endblock %}
